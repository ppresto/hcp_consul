---
apiVersion: consul.hashicorp.com/v1alpha1
kind: IngressGateway
metadata:
  name: ingress-gateway
spec:
  listeners:
    - port: 8080
      protocol: http
      services:
        - name: frontend
          hosts: ["*"]
    - port: 9090
      protocol: http
      services:
        - name: api-v1
          hosts: ["*"]